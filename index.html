<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LA SPORTIVA Product</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header id="header">
  <img id ="header-img" src="https://logos-download.com/wp-content/uploads/2016/03/La_Sportiva_logo_white.jpg" alt="header">
      
  <nav id="nav-bar">
    <ul>
      <li class="nav-link"><a href="#shop-link">SHOP</a></li>
      <li class="nav-link"><a href="#video-link">ABOUT</a></li>
      <li class="nav-link"><a href="#signup-link">SIGN UP</a><li> 
    </ul>
  </nav>
</header>
  
<section>
  <heading class = "title">
    <h1>LA SPORTIVA</h1>
    <h2>Products that let you go where you dream to go, do what you dream to do and live how you want to live.</h2>    
  </heading>
           
<article class="cards">

  <article class = "item">
    <figure class="image">
      <img src ="https://cdn-us-ec.yottaa.net/578905c52bb0ac2a25000004/o~f_webp/v~4b.303.0.0/https://s7d1.scene7.com/is/image/MoosejawMB/10379516x1100898_zm?$product700$" alt="atlantis jacket">
    </figure>
    <div class="details">
      <p class="name">ATLANTIS JACKET</p>
      <p>PRICE: $169</p>
    </div>
    <div class="button">
      <button type="button">ADD TO CART</button>
    </div>
  </article>
        
  <article class="item">
    <figure class="image">
      <img src ="https://cdn-us-ec.yottaa.net/578905c52bb0ac2a25000004/o~f_webp/v~4b.303.0.0/https://s7d1.scene7.com/is/image/MoosejawMB/10451740x1012768_zm?$product700$" alt="misty primaloft">
    </figure>
    <div class="details">
      <p class="name">MISTY PRIMALOFT JACKET</p>
      <p>PRICE: $229</p>
    </div>
    <div class="button">
      <button type="button">ADD TO CART</button>
    </div>
  </article>
              
  <article class = "item">
    <figure class="image">
      <img src ="https://cdn-us-ec.yottaa.net/578905c52bb0ac2a25000004/o~f_webp/v~4b.303.0.0/https://s7d1.scene7.com/is/image/MoosejawMB/10365532x1165616_zm?$product700$" alt="creek jacket">     
    </figure>
    <div class="details">
      <p class="name">CREEK JACKET</p>
      <p>PRICE: $139</p>
    </div>
    <div class="button">
      <button type="button">ADD TO CART</button>
    </div>
  </article>

</article>
</section>

<section id="video-link">
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/WQZz2mTYcNc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
</section>
    
    
<footer id="signup-link">
  <form action="https://www.freecodecamp.com/email-submit" id="form">
    <div class="sign-up">
      <label for="email">Sign up to receive our Newsletter</label>
    </div>
    <div class="email">
      <input type="email" id="email" placeholder="Email Address" name="email" required>
    </div>
    <div class="submit">
      <input type="submit" id="submit" value="Submit"/>
    </div>
  </form>
</footer> 
  
  </body>
